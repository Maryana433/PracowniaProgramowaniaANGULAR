<h3 class="text-center">User List</h3>
<table class="table table-striped table-bordered ">
  <thead>
  <tr>
    <th class="table-secondary">First Name </th>
    <th class="table-secondary">Last Name </th>
    <th class="table-secondary"> Date of Birth</th>
    <th class="table-secondary">Login</th>
    <th class="table-secondary">Actions</th>
  </tr>
  </thead>

  <tbody>
  <tr class="table-success" *ngFor="let user of users">
    <td>{{user.name}}</td>
    <td>{{user.surname}}</td>
    <td>{{convertNumberinMillsToDate(user.date)}}</td>
    <td>{{user.login}}</td>
    <td>
      <button class="btn btn-space"(click)="updateUser(user.id)" >Update</button>

      <button  class="btn btn-space" (click)="deleteUser(user.id)">Delete</button>
    </td>

  </tr>
  </tbody>
</table>
